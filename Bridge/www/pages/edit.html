<div class="container">
    <h2>Editar</h2>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-4 col-md-2 control-label">Product</label>
            <div class="col-xs-6">
                <p id="productP" class="form-control-static"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-4 col-md-2 control-label">Quantity</label>
            <div class="col-xs-6 col-md-2">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="toDownBtn" class="btn btn-default" type="button">-</button>
                    </span>
                    <input id="quantityTxt" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button id="toUpBtn" class="btn btn-default" type="button">+</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-xs-10">
                <button id="backBtn" class="btn btn-default">Back</button>
                <button id="saveBtn" class="btn btn-primary">Save</button>
                <button id="excludeBtn" class="btn btn-danger">Exclude</button>
            </div>
        </div>
    </div>
</div>
